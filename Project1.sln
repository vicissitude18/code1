#include<stdio.h>
int main()
{
	int i;
	int count=0;
	for (i = 100; i <= 200; i++)
	{
		int j=0;
		for (j = 2; j < i; j++)
		{
			if (i % j == 0)
			{
				break;
			}
			
		}
		if (i == j)
		{
			count++;
			printf("%d ", i);
		}


	}

	printf("\ncount=%d\n",count);



	return 0;
}
